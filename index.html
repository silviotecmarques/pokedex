<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet"/>
    <link href="css/style.css" rel="stylesheet" />

    <script src="js/script.js" type="text/javascript" defer></script>

    <title>Pokedex</title>
  </head>

  <body>
    <div data-poke-card class="poke-card">
        
        <div data-poke-img-container class="img-container">
            <img 
            data-poke-img class="poke-img" 
            src="/img/picachu.gif"
            />
        </div>
        <div class="name-number">
            <div ></div>
            <div ></div>
        </div>

        <h2>
            <span data-poke-id></span> 
            <span data-poke-name>Pokedex</span>
        </h2>

        <div class="types-stats">
          <div data-poke-types class="poke-types"></div>
          <div data-poke-stats class="poke-stats"></div>
        </div>
        
        
        <form class="form" action="" onsubmit="searchPokemon(event)">
            <input
            id="placeholder-text" 
            type="text" 
            name="pokemon" 
            autocomplete="off"
            placeholder="Name or number"
            required
            />
        </form> 
    </div>
  </body>
</html>
